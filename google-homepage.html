<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
      <title>Google Mockup</title>
      <link rel="stylesheet" href="googleStyles.css">
    </head>

<body>
    <div class="container">
        <div class="nav-right">
            <a href="#">Gmail</a>        
            <a href="#">Images</a>
            <a href="#" class="google-apps"></a>
            <a href="#">Sign in</a>
        </div>
        <div class="main">
            <div class="google-img">
                <img class="google-image" 
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div class="search-bar">
                    <div class="mag-glass">
                        <img class="magnify" src="magnify.png">
                    </div>
                    <div class="search">
                        <input class="bar" type="text">
                    </div>
            </div>
            <div class="search-button">
                    <input type="submit" label="Google Search" class="button" value="Google Search">
            </div>
            <div class="lucky-button">
                <input type="submit" label="I'm Feeling Lucky" class="button" value="I'm Feeling Lukcy">
            </div>
            <div class="language">
                    <p>Google offered in: <a href=# class="korean">한국어</a><p>
            </div>

        </div>
        <div class="footer-one">
            <p class="footer-one-text">South Korea</p>
        </div>
        <div class="footer-two">
            <div class="footer-two-left">
                <a href=#>Advertising</a>
                <a href=#>Business</a>
                <a href=#>About</a>
                <a href=#>How Search Works</a>
            </div>
            <div class="footer-two-right">
                <a href=#>Privacy</a>
                <a href=#>Terms</a>
                <a href=#>Settings</a>
            </div>
        </div>
    </div>
</body>
